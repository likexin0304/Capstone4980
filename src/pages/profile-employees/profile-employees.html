<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile_employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>LastName</ion-label>
    <ion-input [(ngModel)]="employess_profile.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>FirstName</ion-label>
    <ion-input [(ngModel)]="employess_profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Birthday</ion-label>
    <ion-input [(ngModel)]="employess_profile.birthday"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Cellphone</ion-label>
    <ion-input [(ngModel)]="employess_profile.cellphone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Country</ion-label>
    <ion-input [(ngModel)]="employess_profile.country"></ion-input>
  </ion-item>
<button ion-button clear block (click) = "createProfile()">Create Profile</button>


</ion-content>
